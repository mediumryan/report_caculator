<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main_wrap">
      <div id="explain">
        <h1>두 양수를 입력 후 원하는 버튼을 눌러주세요.</h1>
        <p>나누기의 경우 소수점은 제외됩니다.</p>
      </div>
      <div id="inputs">
        <input type="number" id="input1" placeholder="예) 2" required />
        <input type="number" id="input2" placeholder="예) 4" required />
      </div>
      <div id="buttons">
        <button class="plus_btn">더하기</button>
        <button class="minus_btn">빼기</button>
        <button class="multi_btn">곱하기</button>
        <button class="devi_btn">나누기</button>
      </div>
      <div id="results">
        <h4 class="result_title">결과값은</h4>
        <p><span class="result_value"></span> 입니다!</p>
      </div>
      <footer>Simple Calculator app by Ryan</footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
